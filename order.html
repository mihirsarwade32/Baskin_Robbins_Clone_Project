    <title>Baskin Robbins - Order Details</title>

    <script>
        function myFunction() {
          let text = "Please confirm to place the order";
          if (confirm (text) == true) {
            alert("Order Placed Successfully");
          } else {
            alert("Order Not Placed ");
          }
         
        }
        </script>
</head>

<body>

    <div class="title primary-dark" id="title-id">

                    <img src="https://i.ibb.co/VMZNVR2/Burger-Menu.png" alt="" width="30">
                </a>

                <div class="offcanvas offcanvas-start primary-dark" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">

                        <button type="button" class="btn-close text-reset sixth-dark" data-bs-dismiss="offcanvas"

                    </div>

                <a href="index.html"><button>Home</button></a>

        </header>
        <hr>
    </div>


    <div class="orderDetails">
        <div class="title-order">
            <h2>ORDER DETAILS</h2>
        </div>

        
        <label for="fname">First Name : </label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

        <label for="lname">Last Name : </label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

        <label for="lname">Address : </label>
        <input type="text" id="Address" name="Address" placeholder="Enter full address" required> 

        <label for="lname">City : </label>
        <input type="text" id="Address" name="City" placeholder="Enter City name" required>

        <label for="lname">Pincode : </label>
        <input type="text" id="Address" name="Pincode" placeholder="Enter Pincode" required>

        <label for="lname">Mobile No. : </label>
        <input type="text" id="Mobile" name="Mobile" placeholder="Enter Mobile no." required>
        <hr>

        <div class="cost">
            <h1>Your Total Cost is : Rs. </h1>
        </div>
        <button type="submit" onclick="myFunction()">Place order</button>


    </div>
